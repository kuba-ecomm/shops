syntax = "proto3";
package models;

option go_package = "protocols/shops";

// Shop is
message Shop {
    bytes           uuid        = 1;
    string          name        = 2;
    string          description = 3;
    string          code        = 4;
}


// Users is
message Shops {
    repeated    Shop  shops = 1;
    int64               total   = 2;
}



// BattlesEmpty is
message ShopsEmpty {}